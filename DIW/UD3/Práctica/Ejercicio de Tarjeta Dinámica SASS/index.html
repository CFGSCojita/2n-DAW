<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Tarjeta Dinámica SASS</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">Producto Premium</h2>
        <p class="card-desc">Descripción del producto...</p>

        <!-- Botones generados con Mixin -->
        <button class="btn-primary">Comprar</button>
        <button class="btn-secondary">Más info</button>

        <!-- Etiquetas generadas con Herencia -->
        <div class="status-box success">Disponible</div>
        <div class="status-box error">Agotado</div>

        <!-- Espaciado generado con Bucle -->
        <div class="margin-2">Espacio extra</div>
    </div>
</body>
</html>
