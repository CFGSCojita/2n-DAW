<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Deportes Síncrona / Asíncrona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda de Articulos Deportivos</h1>
        <div>
            <img src="img/IMG_2060.jpg" width="200" height="400" alt ="">
        </div>
        <p>Gestiona los productos de la tienda y aprende sobre asincronía (o no)</p>
    </header>
    <main>
        <section id="product-list">
            <h2>Productos disponibles</h2>
            <div id="products"></div>
        </section>
        <section id="product-form">
            <h2>Añadir producto</h2>
            <form id="addProductForm">
                <label for="productName">Nombre del producto</label>
                <input type="text" id="productName" required/>

                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice"/>
                
                <button type="submit">Añadir</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Práctica sobre programación asíncrona en JavaScript</p>
    </footer>
    <script src="script-async.js"></script>
</body>
</html>
